<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Name</title>
  <style>
    :root{--bg:#0b0f19;--card:#121829;--text:#e6e8ee;--link:#8ab4ff}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
    main{max-width:820px;margin:6rem auto;padding:0 1.25rem}
    h1{font-size:2.25rem;margin:0 0 .25rem}
    p.lead{opacity:.9;margin:.25rem 0 1.25rem}
    nav a{margin-right:1rem;color:var(--link);text-decoration:none}
    nav a:hover{text-decoration:underline}
    section{margin-top:2rem}
    .card{background:var(--card);border:1px solid #223;border-radius:16px;padding:1rem 1.25rem}
    footer{margin:3rem 0;opacity:.7;font-size:.95rem}
  </style>
</head>
<body>
  <main>
    <h1>Hi, I’m Your Name</h1>
    <p class="lead">Short bio. What you do, what you like, and where to find you.</p>

    <nav>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>

    <section id="projects" class="card">
      <h2>Projects</h2>
      <ul>
        <li><a href="https://github.com/YOUR-USERNAME/your-project">Your Project</a> — one-line description.</li>
      </ul>
    </section>

    <section id="contact" class="card">
      <h2>Contact</h2>
      <p><a href="mailto:you@example.com">you@example.com</a> · <a href="https://linkedin.com/in/YOUR-USERNAME">LinkedIn</a> · <a href="https://x.com/YOUR-USERNAME">X</a></p>
    </section>

    <footer>© <span id="y"></span> Your Name</footer>
  </main>
  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
